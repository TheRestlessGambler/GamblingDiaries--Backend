<app-sidebar></app-sidebar>

<body>
  <div class="container">
    <div class="profile-picture" style="width: 290px">
      <img [src]="user.avatar || 'assets/male.svg'" alt="avatar" />
      <input
        type="file"
        id="avatar"
        name="avatar"
        accept="image/png, image/jpeg"
        (change)="handleFileInput($event)"
      />
    </div>

    <div class="navbar">
      <button
        class="nav-btn"
        id="btn1"
        [class.active]="activeButton === 1"
        (click)="toggleButton(1)"
      >
        Personal Information
      </button>
      <button
        class="nav-btn"
        id="btn2"
        [class.active]="activeButton === 2"
        (click)="toggleButton(2)"
      >
        Change Password
      </button>
    </div>
  </div>

  <form>
    <div class="container-form">
      <a href="#" class="edit-button" *ngIf="activeButton === 1" (click)="disableInput($event)">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"/></svg>
      </a>

      <div class="form-container" *ngIf="activeButton === 1">
        <div class="form-field">
          <label for="name">Username:</label>
          <input
            type="text"
            id="name"
            name="name"
            [readonly]="isEditMode"
            [(ngModel)]="user.username"
            [ngModelOptions]="{ standalone: true }"
            ngDefaultControl
          />
        </div>

        <div class="form-field">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [readonly]="isEditMode"
            [(ngModel)]="user.email"
            [ngModelOptions]="{ standalone: true }"
            ngDefaultControl
          />
        </div>

        <div class="form-field">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            [readonly]="isEditMode"
            [(ngModel)]="user.phoneNumber"
            [ngModelOptions]="{ standalone: true }"
            ngDefaultControl
          />
        </div>

        <div class="form-field">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" [disabled]="isEditMode" ngDefaultControl>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-field">
          <button type="submit" (click)="updateSubmit()" [ngClass]="{'blue-submit': !isEditMode}" [(ngModel)]="user.gender"
            [ngModelOptions]="{ standalone: true }" ngDefaultControl>Submit</button>
        </div>
      </div>

      <div class="form-container password" *ngIf="activeButton === 2">
        <div class="form-field">
          <label for="currentPassword">Current Password:</label>
          <input
            type="password"
            id="currentPassword"
            name="currentPassword"
            ngDefaultControl
          />
        </div>

        <div class="form-field">
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" ngDefaultControl />
        </div>

        <div class="form-field">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            ngDefaultControl
          />
        </div>

        <button  class="blue-submit2" type="submit" *ngIf="activeButton === 2">
          Change Password
        </button>
      </div>
    </div>
  </form>
</body>
